<!DOCTYPE html>
<html>
  <head>
    <title>WX</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link href="resources/css/jquery-ui-themes.css" type="text/css" rel="stylesheet"/>
    <link href="resources/css/axure_rp_page.css" type="text/css" rel="stylesheet"/>
    <link href="data/styles.css" type="text/css" rel="stylesheet"/>
    <link href="files/wx/styles.css" type="text/css" rel="stylesheet"/>
    <script src="resources/scripts/jquery-1.7.1.min.js"></script>
    <script src="resources/scripts/jquery-ui-1.8.10.custom.min.js"></script>
    <script src="resources/scripts/prototypePre.js"></script>
    <script src="data/document.js"></script>
    <script src="resources/scripts/prototypePost.js"></script>
    <script src="files/wx/data.js"></script>
    <script type="text/javascript">
      $axure.utils.getTransparentGifPath = function() { return 'resources/images/transparent.gif'; };
      $axure.utils.getOtherPath = function() { return 'resources/Other.html'; };
      $axure.utils.getReloadPath = function() { return 'resources/reload.html'; };
    </script>
  </head>
  <body>
    <div id="base" class="">

      <!-- Phone (图片) -->
      <div id="u0" class="ax_default _图片1" data-label="Phone">
        <img id="u0_img" class="img " src="images/wx/phone_u0.png"/>
      </div>

      <!-- StatusBar (图片) -->
      <div id="u1" class="ax_default _图片1" data-label="StatusBar">
        <img id="u1_img" class="img " src="images/wx/statusbar_u1.png"/>
      </div>

      <!-- Frame (矩形) -->
      <div id="u2" class="ax_default box_1" data-label="Frame">
        <div id="u2_div" class=""></div>
      </div>

      <!-- WX（280*475） (内联框架) -->
      <div id="u3" class="ax_default" data-label="WX（280*475）">
        <iframe id="u3_input" data-label="WX（280*475）" scrolling="no" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
      </div>

      <!-- Status1 (动态面板) -->
      <div id="u4" class="ax_default" data-label="Status1">
        <div id="u4_state0" class="panel_state" data-label="qidong" style="">
          <div id="u4_state0_content" class="panel_state_content">

            <!-- Unnamed (图片) -->
            <div id="u5" class="ax_default image">
              <img id="u5_img" class="img " src="images/wx/u5.jpg"/>
            </div>
          </div>
        </div>
        <div id="u4_state1" class="panel_state" data-label="login" style="visibility: hidden;">
          <div id="u4_state1_content" class="panel_state_content">

            <!-- Unnamed (矩形) -->
            <div id="u6" class="ax_default box_1">
              <div id="u6_div" class=""></div>
            </div>

            <!-- Unnamed (图片) -->
            <div id="u7" class="ax_default image">
              <img id="u7_img" class="img " src="images/wx/u7.png"/>
            </div>

            <!-- Unnamed (矩形) -->
            <div id="u8" class="ax_default label">
              <div id="u8_div" class=""></div>
              <div id="u8_text" class="text ">
                <p><span>爱因斯坦</span></p>
              </div>
            </div>

            <!-- text1 (文本框) -->
            <div id="u9" class="ax_default text_field" data-label="text1">
              <input id="u9_input" type="password" value="" maxlength="9"/>
            </div>

            <!-- text (矩形) -->
            <div id="u10" class="ax_default label" data-label="text">
              <div id="u10_div" class=""></div>
              <div id="u10_text" class="text ">
                <p><span>密码</span></p>
              </div>
            </div>

            <!-- login (矩形) -->
            <div id="u11" class="ax_default button" data-label="login" selectiongroup="login">
              <div id="u11_div" class=""></div>
              <div id="u11_text" class="text ">
                <p><span>登 录</span></p>
              </div>
            </div>

            <!-- Unnamed (水平线) -->
            <div id="u12" class="ax_default line">
              <img id="u12_img" class="img " src="images/wx/u12.png"/>
            </div>

            <!-- Unnamed (矩形) -->
            <div id="u13" class="ax_default label">
              <div id="u13_div" class=""></div>
              <div id="u13_text" class="text ">
                <p><span>忘记密码</span></p>
              </div>
            </div>

            <!-- Unnamed (矩形) -->
            <div id="u14" class="ax_default label">
              <div id="u14_div" class=""></div>
              <div id="u14_text" class="text ">
                <p><span>呼叫老师</span></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
